<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- <script type="text/javascript" src="loginctrl.js"></script>
<script type="text/javascript" src="loginService.js"></script> -->

</head>
<body data-ng-controller="Usercontroller as vm">

 <div class="wrapper">
 <form class="login"  data-ng-submit="vm.login()">
  
  <fieldset>
    
  	<legend class="legend"><center>Please Login With Valid Credentials</center> </legend>
    
    <div class="input">
     <span><i class="fa fa-envelope-o"></i> User Name</span>
    	 <input type="text" class="form-control" name="username" placeholder="UserName" required="" autofocus="" data-ng-model="vm.user.username"/>
     
    </div>
    
    <div class="input">
      <span><i class="fa fa-lock"></i>PassWord</span>
    <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="vm.user.password" style="padding-top:10px;"/>
    
    </div>
    
    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
    
  </fieldset>
  
 
  
</form>
   
  </div>

</body>
</html>
